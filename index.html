<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your CV</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007BFF, #6C63FF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      transition: transform 0.2s ease;
    }
    .form-container:hover {
      transform: translateY(-5px);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease;
    }
    input:focus, textarea:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.2);
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #0056b3;
      transform: scale(1.02);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .success-message {
      color: green;
      margin-top: 20px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìÑ Submit Your CV</h2>
    <form id="cvForm">
      <label for="email">Email:</label>
      <input type="email" name="email" required placeholder="Enter your email"/>

      <label for="cv">Paste Your CV:</label>
      <textarea name="cv" rows="6" required placeholder="Paste your CV here..."></textarea>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <div class="success-message" id="successMessage">‚úÖ CV submitted successfully!</div>
  </div>

  <script>
    const form = document.getElementById("cvForm");
    const submitBtn = document.getElementById("submitBtn");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerText = "Submitting...";

      const data = {
        email: form.email.value,
        cv: form.cv.value
      };

      try {
        const res = await fetch("https://zham.app.n8n.cloud/webhook-test/upload-cv", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          form.style.display = "none";
          successMessage.style.display = "block";
        } else {
          alert("‚ùå Something went wrong. Please try again.");
          submitBtn.disabled = false;
          submitBtn.innerText = "Submit";
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Network error. Please try again.");
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      }
    });
  </script>

</body>
</html>
